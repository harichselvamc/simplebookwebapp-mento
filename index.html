        <h1 class="navbar">
            Mento

                <h1>Mein Kampf</h1>
                <h5>Adolf Hitler</h5>
                <p>Lorem ipsum dolor sit amet.</p>
                <button onclick="deletebook(event)">Delete</button>
            </div>



        </div>
    </div>


    <div class="popupoverlay">


    </div>
    <div class="popbox">
        <h1>Add BooK</h1>
        <form>
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="Book Author" id="bookowner">
            <textarea  placeholder="shortdescription" id="bookdescription"></textarea>
            <button id="addbook">Add</button>
            <button id="cancelbook">Cancel</button>
        </form>

    </div>

<button class="pluss" id="pluss">+</button>
